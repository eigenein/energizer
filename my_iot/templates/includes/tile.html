<div class="tile is-parent is-3">
  <a
    class="tile is-child notification {% include "classes/color.html" %}"
    href="/channel/{{ event.channel }}"
  >
    <p class="title is-6">{{ event.display_title }}</p>
    <p class="subtitle is-7">
      {% include "includes/timestamp.html" %}
    </p>
    <p
      class="has-text-centered has-text-weight-bold {% include "classes/value.html" %}"
      title="{{ event.value }}"
    >{% include "includes/value.html" %}</p>
  </a>
</div>
