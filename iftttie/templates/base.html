<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}IFTTTie{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous"
  >
  <link rel="manifest" href="/manifest.json">
</head>
<body>
{% block body %}{% endblock %}

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <a href="https://github.com/eigenein/iftttie"><strong>IFTTTie</strong></a> by <a href="https://eigenein.com">eigenein</a>.
      <i class="fas fa-certificate has-text-primary"></i>
      Made with <a href="https://bulma.io/"><strong>Bulma</strong></a>.
      <i class="fab fa-fort-awesome has-text-success"></i>
      Icons by <a href="https://fontawesome.com/"><strong>Font
      Awesome</strong></a>.
    </p>
    <p class="buttons has-addons is-centered">
      <a class="button is-success" href="{{ app['configuration_url'] }}">
          <span class="icon">
            <i class="fas fa-cog"></i>
          </span>
        <span>Configuration</span>
      </a>

      <a class="button is-info" href="/system/db.sqlite3">
          <span class="icon">
            <i class="fas fa-file-download"></i>
          </span>
        <span>Download db.sqlite3</span>
      </a>
    </p>
  </div>
</footer>
</body>
</html>
