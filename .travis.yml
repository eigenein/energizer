language: python
sudo: required
dist: xenial
python: '3.7'
services:
  - docker
script:
  - docker pull python:3.7
  - docker pull eigenein/iftttie:latest
  - docker build -t eigenein/iftttie .
  - docker run --rm --entrypoint pytest eigenein/iftttie:latest -p no:cacheprovider --pyargs tests
  - flake8 iftttie
